



    <div class="shadow-md bg-white border">
    <div class="flex justify-between p-4">

        <h1 class="text-xl font-semibold">Product</h1>
        <button routerLink="/products/add" mat-raised-button color="primary" class="!bg-blue-700 !text-white hover:!bg-blue-600">
            Add Product
        </button>
    </div>

    <div>
        <mat-form-field class="w-full" subscriptSizing="dynamic">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                    <td mat-cell *matCellDef="let row"> {{row.details}} </td>
                </ng-container>
                <ng-container matColumnDef="brandId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> BrandId </th>
                    <td mat-cell *matCellDef="let row"> {{row.brandId}} </td>
                </ng-container>
                <ng-container matColumnDef="purchasePrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> PurchasePrice </th>
                    <td mat-cell *matCellDef="let row"> {{row.purchasePrice}} </td>
                </ng-container>
                <ng-container matColumnDef="salePrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SalePrice </th>
                    <td mat-cell *matCellDef="let row"> {{row.salePrice}} </td>
                </ng-container>
                <ng-container matColumnDef="availableQuantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> AvailableQuantity </th>
                    <td mat-cell *matCellDef="let row"> {{row.availableQuantity}} </td>
                </ng-container>


                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>

                    <td mat-cell *matCellDef="let row">
                        <button routerLink="/products/{{row.id}}" mat-raised-button color="primary" class="!bg-red-600 !text-white">
                            Edit
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>


</div>
