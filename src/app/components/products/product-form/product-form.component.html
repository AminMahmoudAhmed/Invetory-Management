<div class="flex justify-center">
  <form [formGroup]="productForm" class="shadow border bg-white p-8" style="width:900px">
@if (product) {
      <h1 class="text-xl font-semibold mb-5">Updtae Product</h1>
} @else {
      <h1 class="text-xl font-semibold mb-5">Add Product</h1>
}
    <div class="flex flex-wrap">
      <div class="w-full">
        <mat-label>Product Name</mat-label>
        <mat-form-field class="w-full">
          <input type="text" matInput formControlName="name" />
        </mat-form-field>
      </div>
      <div class="w-full">
        <mat-label>Product Detail</mat-label>
    <mat-form-field class="w-full">
          <input type="text" matInput formControlName="details"/>
        </mat-form-field>
      </div>
      <div class="w-full">
        <mat-label>Brand Name</mat-label>
       <mat-form-field class="w-full">
          <mat-select type="text" matInput formControlName="brandId" >
           @for (item of brands ; track $index) { 
             <mat-option [value]="item.id">{{item.name}}</mat-option>
        
             
           }
          </mat-select> 
        </mat-form-field>
      </div>
      <div class="w-full">
        <mat-label>Purchase Price</mat-label>
       <mat-form-field class="w-full">
          <input type="number" matInput formControlName="purchasePrice" />
        </mat-form-field>
      </div>
      <div class="w-full">
        <mat-label>Sale Price</mat-label>
  <mat-form-field class="w-full">
          <input type="number" matInput formControlName="salePrice" />
        </mat-form-field>
      </div>
      <div class="w-full">
        <mat-label>Available Quantity</mat-label>
       <mat-form-field class="w-full">
          <input type="number" matInput formControlName="availableQuantity" />
        </mat-form-field>
      </div>
      
    </div>


@if (product) {
   <div class="mt-2 text-center">
      <button
       (click)="updateProduct()"
        mat-raised-button
        color="primary"
        class="!bg-blue-700 !text-white"
      >
        Update
      </button>

      
    </div>

} @else {
   <div class="mt-2 text-center">
      <button
       (click)="addProduct()"
        mat-raised-button
        color="primary"
        class="!bg-blue-700 !text-white"
      >
        Add
      </button>

      
    </div>

}

     

  </form>
</div>
