<div class="shadow-md bg-white border">
    <div class="flex justify-between p-4">

        <h1 class="text-xl font-semibold">Orders</h1>
        <button routerLink="/orders/add" mat-raised-button color="primary" class="!bg-blue-700 !text-white hover:!bg-blue-600">
  Add Order
</button>

    </div>

     <div>
        <mat-form-field class="w-full" subscriptSizing="dynamic">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="orderNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderNo </th>
                    <td mat-cell *matCellDef="let row"> {{row.orderNo}} </td>
                </ng-container>

                <ng-container matColumnDef="productId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                    <td mat-cell *matCellDef="let row"> {{getProductName(row.productId)}} </td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                    <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
                </ng-container>
                <ng-container matColumnDef="salePrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SalePrice </th>
                    <td mat-cell *matCellDef="let row"> {{row.salePrice}} </td>
                </ng-container>
                <ng-container matColumnDef="discount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
                    <td mat-cell *matCellDef="let row"> {{row.discount}} </td>
                </ng-container>
                <ng-container matColumnDef="totalAmount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalAmount </th>
                    <td mat-cell *matCellDef="let row"> {{row.totalAmount}} </td>
                </ng-container>


                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>

                    <td mat-cell *matCellDef="let row">
                        <button routerLink="/orders/{{row.id}}" mat-raised-button color="primary" class="!bg-red-600 !text-white mr-4">
                            Edit
                        </button>
                        <button (click)="cancelOrder(row)" mat-raised-button color="primary" class="!bg-red-400 !text-white">
                            Cancel
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
